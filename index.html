<!doctype html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>roman cards</title>

    <link rel="stylesheet" type="text/css" href="index-mobile.css">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="cardhandler.js"></script>
    <script src="index.js"></script>

  </head>

  <body>
    <div class="img-zone">
      <img>
      <div class="nav-button prev"></div>
      <div class="nav-button next"></div>
    </div>

    <div class="info-zone">
      <div class="progress-box">
        <span></span>/<span></span>
      </div>

      <div class="info-box name">
        <div class="show-info">
          <div class="info-label">
            <span class="label">NAME</span>
          </div>
          <div class="info-text">

          </div>
        </div>
        <span class="hide-label">NAME</span>
      </div>

      <div class="info-box material">
        <div class="show-info">
          <div class="info-label">
            <span class="label">MATERIAL</span>
          </div>
          <div class="info-text">

          </div>
        </div>
        <span class="hide-label">MATERIAL</span>
      </div>

      <div class="info-box place">
        <div class="show-info">
          <div class="info-label">
            <span class="label">PLACE</span>
          </div>
          <div class="info-text">

          </div>
        </div>
        <span class="hide-label">PLACE</span>
      </div>

      <div class="info-box time">
        <div class="show-info">
          <div class="info-label">
            <span class="label">TIME</span>
          </div>
          <div class="info-text">

          </div>
        </div>
        <span class="hide-label">TIME</span>
      </div>

      <div class="info-box addinfo">
        <div class="show-info">
          <div class="info-label">
            <span class="label">NOTES</span>
          </div>
          <div class="info-text" contenteditable="true">

          </div>
        </div>
        <span class="hide-label">NOTES</span>
      </div>
    </div>

  </body>

</html>
